{% extends 'app/base.html' %}
{% block title %}
SignUp
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                class="img-fluid" style="height: 500px; width: 800px;" />
        </div>
        <div class="col-md-6 bg-white p-5">
            {% if messages %}
            {% for message in messages %}
            <p class="alert alert-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            <h3 class="pb-3">Registration Form</h3>
            <div class="form-style">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group pb-3">
                        <input type="text" name="username" placeholder="Username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="form-group pb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="form-group pb-3">
                        <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>

               

                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Sign Up</button>
                    </div>

                </form>
                <div class="pt-4 text-center">
                    Already Have an Account? <a href="{% url 'login' %}">Login Here</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
