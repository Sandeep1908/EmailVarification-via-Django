{% extends 'app/home.html' %}
{% block title %}
Login
{% endblock title %}
{% block content %}
{% load static %}
<div class="container">
 
  <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img
        src="{% static '../static/images/login.jpg' %}"
        class="img-fluid" style="height: 500px; width: 800px;"/>
    </div>
    <div class="col-md-6 bg-white p-5">
      {% if messages %}
      {% for message in messages %}
      <p class="alert alert-info">{{message}}</p>
      {% endfor %}
      {% endif %}
      <h3 class="pb-3">Login Form</h3>
      <div class="form-style">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group pb-3">
            <input type="text" placeholder="Username" name="username" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="form-group pb-3">
            <input type="password" placeholder="Password" name="password" class="form-control"
              id="exampleInputPassword1">
          </div>
          <div class="d-flex align-items-center justify-content-between">

            <div><a href="{% url 'forgot' %}">Forget Password?</a></div>
          </div>
          <div class="pb-2">
            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Login</button>
          </div>
        </form>
       
        <div class="pt-4 text-center">
          Don't Have Account? <a href="{% url 'register' %}">Sign Up</a>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock content %}
