{% extends 'app/base.html' %}
{% block title %}
Change password
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row m-5 no-gutters justify-content-center shadow-lg">
        <div class="col-5 bg-white text-center p-5">
            {% if messages %}
            {% for message in messages %}
            <p class="alert alert-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            <h3 class="pb-3">Change password</h3>
            <div class="form-style">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group pb-3">
                        <input type="password" name="password1" placeholder="New Password" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>    

                    <div class="form-group pb-3">
                        <input type="password" name="password2" placeholder="Confirm Password" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>              

                    <div class="pb-2">
                        <button type="submit" class="btn btn-secondary w-50 font-weight-bold mt-2">Change password</button> 
                    </div>

                </form>
               
            </div>

        </div>
    </div>
</div>
{% endblock content %}
